        function createLuxuryWoodTex() {
            const s=512;const c=document.createElement('canvas');c.width=s;c.height=s;const ctx=c.getContext('2d');
            ctx.fillStyle='#8d6e63';ctx.fillRect(0,0,s,s);
            const w=64,h=256;
            for(let y=0;y<s;y+=h/2){for(let x=0;x<s;x+=w){
                const sh=Math.random()*20-10;
                ctx.fillStyle=new THREE.Color('#8d6e63').offsetHSL(0,0,sh/255).getStyle();
                ctx.fillRect(x,y,w,h/2);
                ctx.globalAlpha=0.1;ctx.strokeStyle='#3e2723';ctx.strokeRect(x,y,w,h/2);ctx.globalAlpha=1;
            }}
            const t=new THREE.CanvasTexture(c);t.wrapS=t.wrapT=THREE.RepeatWrapping;t.repeat.set(5,5);return t;
        }
        function createWallTex() {
            const s=512;const c=document.createElement('canvas');c.width=s;c.height=s;const ctx=c.getContext('2d');
            ctx.fillStyle='#b0b0b0';ctx.fillRect(0,0,s,s);
            ctx.globalAlpha=0.06;ctx.fillStyle='#000';for(let i=0;i<25000;i++)ctx.fillRect(Math.random()*s,Math.random()*s,2,2);
            const t=new THREE.CanvasTexture(c);t.wrapS=t.wrapT=THREE.RepeatWrapping;t.repeat.set(4,2);return t;
        }
        function createRugTex(p,b){
            const s=512;const c=document.createElement('canvas');c.width=s;c.height=s;const ctx=c.getContext('2d');
            ctx.fillStyle=b;ctx.fillRect(0,0,s,s);ctx.fillStyle=p;ctx.fillRect(30,30,s-60,s-60);
            ctx.globalAlpha=0.05;ctx.fillStyle='#fff';for(let i=0;i<60000;i++)ctx.fillRect(Math.random()*s,Math.random()*s,1,1);
            return new THREE.CanvasTexture(c);
        }

        function init3D() {

        function buildOriginalScene() {
            const matWood = new THREE.MeshStandardMaterial({ map: createLuxuryWoodTex(), roughness: 0.4, metalness: 0.1 });
            const matWall = new THREE.MeshStandardMaterial({ map: createWallTex(), roughness: 0.9 });
            const matCeil = new THREE.MeshStandardMaterial({ color: 0xeeeeee, roughness: 1.0 });
            const matRugMain = new THREE.MeshStandardMaterial({ map: createRugTex('#3e2723', '#c0a060'), roughness: 0.95 });
            const matRugRotunda = new THREE.MeshStandardMaterial({ map: createRugTex('#4e342e', '#8d6e63'), roughness: 0.95 });

            const floor = new THREE.Mesh(new THREE.PlaneGeometry(120, 120), matWood);
            floor.rotation.x = -Math.PI/2; floor.receiveShadow = true; scene.add(floor);
            const ceil = new THREE.Mesh(new THREE.PlaneGeometry(120, 120), matCeil);
            ceil.rotation.x = Math.PI/2; ceil.position.y = 8; scene.add(ceil);

            const addRug = (x, z, w, h, mat) => {
                const rug = new THREE.Mesh(new THREE.PlaneGeometry(w, h), mat);
                rug.rotation.x = -Math.PI/2; rug.position.set(x, 0.02, z); rug.receiveShadow = true; scene.add(rug);
            };
            addRug(0, 0, 12, 16, matRugMain);
            addRug(28, 0, 10, 10, matRugRotunda);

            const addWall = (x, z, w, h, r) => {
                const geo = new THREE.BoxGeometry(w, h, WALL_T);
                const mesh = new THREE.Mesh(geo, matWall);
                mesh.position.set(x, h/2, z); mesh.rotation.y = r;
                mesh.castShadow = true; mesh.receiveShadow = true;
                scene.add(mesh);
                colliders.push(new THREE.Box3().setFromObject(mesh));
            };

            addWall(0, -12, 20, 8, 0); 
            addWall(0, 12, 20, 8, 0);  
            addWall(-10, 0, 24, 8, Math.PI/2); 
            addWall(10, -8, 8, 8, Math.PI/2);
            addWall(10, 8, 8, 8, Math.PI/2); 

            addWall(16, 4, 12, 8, 0);
            addWall(16, -4, 12, 8, 0);
            
            const cx=28, cz=0, rad=9, seg=12;
            for(let i=0; i<seg; i++) {
                const a = (i/seg)*Math.PI*2;
                if(a > Math.PI*0.8 && a < Math.PI*1.2) continue;
                const w = (Math.PI*2*rad)/seg + 0.6;
                const wx = cx + Math.cos(a)*rad;
                const wz = cz + Math.sin(a)*rad;
                addWall(wx, wz, w, 8, -a+Math.PI/2);
                addArt(`Rot_${i}`, cx+Math.cos(a)*(rad-0.8), 4, cz+Math.sin(a)*(rad-0.8), -a+Math.PI*1.5, 3.0, 4.2);
            }

            addWall(-35, 0, 40, 8, Math.PI/2);
            addWall(-22.5, -20, 25, 8, 0);
            addWall(-22.5, 20, 25, 8, 0);
            addWall(-22.5, -5, 15, 8, 0);
            addWall(-22.5, 5, 15, 8, 0);

            // Frames
            addArt('Hall_S_L', -5, 4, -12 + FRAME_OFF, 0, 4.5, 3.0); 
            addArt('Hall_S_R', 5, 4, -12 + FRAME_OFF, 0, 4.5, 3.0);
            addArt('Hall_N_L', -5, 4, 12 - FRAME_OFF, Math.PI, 4.5, 3.0);
            addArt('Hall_N_R', 5, 4, 12 - FRAME_OFF, Math.PI, 4.5, 3.0);

            addArt('Hall_W_1', -10 + FRAME_OFF, 4, -6, Math.PI/2, 3.0, 4.5);
            addArt('Hall_W_2', -10 + FRAME_OFF, 4, 6, Math.PI/2, 3.0, 4.5);
            
            addArt('Hall_E_S', 10 - FRAME_OFF, 4, -8, -Math.PI/2, 3.5, 3.5);
            addArt('Hall_E_N', 10 - FRAME_OFF, 4, 8, -Math.PI/2, 3.5, 3.5);

            addWall(0, 5, 8, 5, 0);
            addArt('Center_S', 0, 3.5, 5 + FRAME_OFF, 0, 3.5, 2.5);
            addArt('Center_N', 0, 3.5, 5 - FRAME_OFF, Math.PI, 3.5, 2.5);

            addArt('Corr_N', 16, 4, 4 - FRAME_OFF, Math.PI, 2.5, 2.5);
            addArt('Corr_S', 16, 4, -4 + FRAME_OFF, 0, 2.5, 2.5);

            addArt('Maze_Far_W', -35 + FRAME_OFF, 4, 0, Math.PI/2, 6.0, 3.5);
            addArt('Maze_Div_S_N', -22.5, 4, -5 - FRAME_OFF, Math.PI, 3.0, 4.0);
            addArt('Maze_Div_S_S', -22.5, 4, -5 + FRAME_OFF, 0, 3.5, 3.5);
            addArt('Maze_Div_N_N', -22.5, 4, 5 - FRAME_OFF, Math.PI, 3.5, 3.5);
            addArt('Maze_Div_N_S', -22.5, 4, 5 + FRAME_OFF, 0, 3.0, 4.0);
        }

        function addArt(id, x, y, z, ry, w=3.4, h=3.4) {
            const fGeo = new THREE.BoxGeometry(w, h, 0.15);
            const fMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.6, metalness: 0.2 });
            const frame = new THREE.Mesh(fGeo, fMat);
            frame.position.set(x, y, z); frame.rotation.y = ry;
            scene.add(frame);

            const cGeo = new THREE.PlaneGeometry(w-0.4, h-0.4);
            const cMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const canvas = new THREE.Mesh(cGeo, cMat);
            const offset = 0.1; 
            canvas.position.set(x + Math.sin(ry)*offset, y, z + Math.cos(ry)*offset);
            canvas.rotation.y = ry;
            canvas.userData = { id: id, isCanvas: true };
            scene.add(canvas);
            artFrames.push(canvas);

            const spot = new THREE.SpotLight(0xfff0e0, 1.2);
            spot.position.set(x + Math.sin(ry)*6, 9, z + Math.cos(ry)*6);
            spot.target = canvas;
            spot.angle = 0.5; spot.penumbra = 0.5; spot.distance = 25;
            scene.add(spot); scene.add(spot.target);
        }

        function startNetworkSync() {
            let lastX=0, lastZ=0, lastRy=0;
            
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'objects'), s => {
                s.docChanges().forEach(c => {
                    const d = c.doc.data(); 
                    const id = c.doc.id;

                    if(c.type === 'removed') {
                        if(id.startsWith('p_') && otherPlayers[id]) {
                            scene.remove(otherPlayers[id].group);
                            delete otherPlayers[id];
                        }
                    } else {
                        if(id.startsWith('a_')) {
                            updateArt(id.replace('a_',''), d.img);
                        }
                        if(id.startsWith('p_') && id !== `p_${currentUser.uid}`) {
                            updatePlayer(id, d);
                        }
                    }
                });
            });

            setInterval(() => {
                if(!currentUser) return;
                const p = camera.position;
                const ry = camera.rotation.y;

                if (Math.abs(p.x - lastX) > 0.1 || Math.abs(p.z - lastZ) > 0.1 || Math.abs(ry - lastRy) > 0.1) {
                    setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'objects', `p_${currentUser.uid}`), 
                        {
                            x: parseFloat(p.x.toFixed(2)), 
                            y: parseFloat(p.y.toFixed(2)), 
                            z: parseFloat(p.z.toFixed(2)), 
                            ry: parseFloat(ry.toFixed(2)), 
                            name: myName, 
                            c: '#' + myColor,
                            t: Date.now() 
                        }
                    ).catch(e => console.warn("‰ΩçÁΩÆÂêåÊ≠•Â§±Êïó", e));
                    lastX = p.x; lastZ = p.z; lastRy = ry;
                }
            }, 500);
        }

            legLGroup.position.set(-0.1, 0.7, 0); group.add(legLGroup);

        function createNameLabel(name) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 256; canvas.height = 64;
            ctx.fillStyle = "rgba(0, 0, 0, 0.5)"; ctx.roundRect(10, 10, 236, 44, 20); ctx.fill();
            ctx.fillStyle = "white"; ctx.font = "bold 32px Arial"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillText(name, 128, 32);

            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.SpriteMaterial({ map: tex, transparent: true });
            const sprite = new THREE.Sprite(mat);
            sprite.scale.set(1.5, 0.375, 1);
            sprite.position.y = 2.1;
            return sprite;
        }

                scene.add(char.group);
                otherPlayers[id] = {

                };

            const p = otherPlayers[id];
            p.targetPos.set(d.x, 0, d.z);

            p.lastUpdate = Date.now();

        // ËºîÂä©ÂáΩÂºèÔºöÂ£ìÁ∏Æ‰∏¶ÂõûÂÇ≥ Base64
        async function compressImage(img, maxWidth, quality) {
            const c = document.createElement('canvas');
            const ctx = c.getContext('2d');
            let w = img.width, h = img.height;
            if(w > maxWidth || h > maxWidth) {
                const ratio = Math.min(maxWidth/w, maxWidth/h);
                w *= ratio; h *= ratio;
            }
            c.width = w; c.height = h;
            ctx.drawImage(img, 0, 0, w, h);
            // ÈÄôË£°Âº∑Âà∂‰ΩøÁî® jpegÔºåÁõ∏ÂÆπÊÄßÊúÄÈ´ò
            return c.toDataURL('image/jpeg', quality);
        }
