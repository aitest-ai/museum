        function addArt(id, x, y, z, ry, w=3.4, h=3.4) {
            const fGeo = new THREE.BoxGeometry(w, h, 0.15);
            const fMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.6, metalness: 0.2 });

            scene.add(frame);

            const cGeo = new THREE.PlaneGeometry(w-0.4, h-0.4);
            const cMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const canvas = new THREE.Mesh(cGeo, cMat);
            const offset = 0.1; 
            canvas.position.set(x + Math.sin(ry)*offset, y, z + Math.cos(ry)*offset);
            canvas.rotation.y = ry;
            canvas.userData = { id: id, isCanvas: true };
            scene.add(canvas);
            artFrames.push(canvas);

            const spot = new THREE.SpotLight(0xfff0e0, 1.2);
            spot.position.set(x + Math.sin(ry)*6, 9, z + Math.cos(ry)*6);
            spot.target = canvas;
            spot.angle = 0.5; spot.penumbra = 0.5; spot.distance = 25;
            scene.add(spot); scene.add(spot.target);
        }
