<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Êô∫ÊÖßÁ≠ñÂ±ïÁæéË°ìÈ§® - v19 Ë®∫Êñ∑Áâà</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Microsoft JhengHei', sans-serif; background-color: #000; user-select: none; }
        
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; color: #ddd;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 2000; transition: opacity 0.8s ease-out;
        }
        h1 { letter-spacing: 8px; margin: 0; color: #c0a060; text-transform: uppercase; }
        
        #name-input {
            background: transparent; border: none; border-bottom: 2px solid #555;
            color: #fff; font-size: 20px; text-align: center; padding: 10px; width: 250px; outline: none; margin-bottom: 20px;
        }
        #start-btn {
            background: transparent; color: #c0a060; border: 1px solid #c0a060; padding: 12px 50px;
            font-size: 15px; font-weight: bold; cursor: pointer; border-radius: 2px;
        }
        #start-btn:hover { background: #c0a060; color: #000; }
        #loading-text { color: #666; font-size: 12px; margin-top: 15px; }

        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 4px; height: 4px;
            background: rgba(255,255,255,0.9); border-radius: 50%;
            transform: translate(-50%, -50%); display: none;
        }
        #interaction-prompt {
            position: absolute; bottom: 20%; left: 50%; transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.9); color: #c0a060; padding: 10px 25px;
            font-size: 14px; border-radius: 30px; border: 1px solid #444;
            display: none; pointer-events: auto; cursor: pointer;
        }
        
        /* Ë®∫Êñ∑Ë®äÊÅØË¶ñÁ™ó */
        #debug-status {
            position: absolute; top: 10px; right: 10px; 
            background: rgba(0,0,0,0.8); color: lime; 
            font-family: monospace; font-size: 12px; padding: 15px; 
            pointer-events: none; max-width: 300px; border: 1px solid lime;
            white-space: pre-wrap; z-index: 9999;
        }

        #status { position: absolute; top: 20px; left: 20px; color: rgba(255,255,255,0.4); font-size: 12px; display: none; }
        #joystick-zone { position: absolute; bottom: 40px; left: 30px; width: 120px; height: 120px; background: rgba(255,255,255,0.1); border-radius: 50%; display: none; pointer-events: auto; }
        #joystick-knob { position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; background: rgba(255,255,255,0.2); border-radius: 50%; transform: translate(-50%, -50%); }
        #look-zone { position: absolute; top: 0; right: 0; width: 50%; height: 100%; display: none; pointer-events: auto; }
        #upload-input { display: none; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>THE GALLERY</h1>
        <p class="subtitle">v19 Ë®∫Êñ∑‰øÆÂæ©Áâà</p>
        <input type="text" id="name-input" placeholder="Ë´ãËº∏ÂÖ•ÊÇ®ÁöÑÂêçÁ®±" maxlength="10" autocomplete="off">
        <button id="start-btn">ÈÄ≤ÂÖ•Â±ïÂ†¥</button>
        <div id="loading-text"></div>
    </div>

    <div id="ui-layer">
        <div id="debug-status">Á≥ªÁµ±Ê∫ñÂÇôÂ∞±Á∑í...</div>
        <div id="status">‚óè ÈÄ£Á∑ö‰∏≠...</div>
        <div id="crosshair"></div>
        <div id="interaction-prompt">ÈªûÊìä‰∏äÂÇ≥‰ΩúÂìÅ</div>
    </div>

    <div id="joystick-zone"><div id="joystick-knob"></div></div>
    <div id="look-zone"></div>
    <input type="file" id="upload-input" accept="image/*">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, deleteDoc, getDoc, getDocs, query, where, onSnapshot, serverTimestamp, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ========================================================
        // 1. Firebase Ë®≠ÂÆö
        // ========================================================
        const firebaseConfig = {
              apiKey: "AIzaSyDI14orpnwyFuayclLhdRkzdTrts4nGgM4",
              authDomain: "museum01-7e149.firebaseapp.com",
              projectId: "museum01-7e149",
              storageBucket: "museum01-7e149.firebasestorage.app",
              messagingSenderId: "946144736824",
              appId: "1:946144736824:web:c1360032325b2f62a5d8cd",
              measurementId: "G-NSGTGTYHZZ"
        };

        // ========================================================
        // 2. Cloudinary Ë®≠ÂÆö
        // ========================================================
        const CLOUDINARY_CLOUD_NAME = "dllwu8dwu"; 
        const CLOUDINARY_UPLOAD_PRESET = "museum_upload"; 

        // --------------------------------------------------------
        
        let appId = 'smart-museum-v19-diag'; // ‰ΩøÁî®Ë®∫Êñ∑Á©∫Èñì
        let app, auth, db;

        // Ë®∫Êñ∑Êó•Ë™å
        const debugLog = (msg) => {
            console.log(msg);
            const el = document.getElementById('debug-status');
            if(el) el.innerText = `> ${msg}\n` + el.innerText;
        };

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            debugLog("‚úÖ Firebase SDK ÂàùÂßãÂåñÊàêÂäü");
        } catch (e) {
            debugLog("‚ùå Firebase ÂàùÂßãÂåñÂ§±Êïó: " + e.message);
            alert("Firebase Ë®≠ÂÆöÊúâË™§ÔºÅ");
        }

        let currentUser = null;
        let myName = "Guest";
        let myColor = new THREE.Color().setHSL(Math.random(), 0.6, 0.5).getHexString();
        let isRunning = false;

        const startScreen = document.getElementById('start-screen');
        const nameInput = document.getElementById('name-input');
        const startBtn = document.getElementById('start-btn');
        const loadingText = document.getElementById('loading-text');
        
        const statusEl = document.getElementById('status');
        const promptEl = document.getElementById('interaction-prompt');
        const uploadInput = document.getElementById('upload-input');
        const joystickZone = document.getElementById('joystick-zone');
        const joystickKnob = document.getElementById('joystick-knob');
        const crosshair = document.getElementById('crosshair');
        const lookZone = document.getElementById('look-zone');

        nameInput.addEventListener('input', () => {
            if(nameInput.value.trim().length > 0) startBtn.style.opacity = 1; startBtn.style.pointerEvents = 'auto';
        });

        startBtn.addEventListener('click', async () => {
            if (!nameInput.value.trim()) return;
            myName = nameInput.value.trim();
            startBtn.style.display = 'none';
            nameInput.style.display = 'none';
            loadingText.innerText = "ÈÄ£Á∑ö‰∏≠...";

            if(!isRunning) {
                window.addEventListener('resize', onResize);
                init3D();
                isRunning = true;
                await initAuth();
            }

            setTimeout(() => {
                startScreen.style.opacity = 0;
                setTimeout(() => startScreen.style.display='none', 600);
                statusEl.style.display='block';
                joystickZone.style.display='block';
                lookZone.style.display='block';
                crosshair.style.display='block'; 
            }, 1000);
        });

        // --- 3D Scene ---
        let scene, camera, renderer;
        let otherPlayers = {};
        let artFrames = [];
        let colliders = [];
        let raycaster;
        let targetFrame = null;
        let moveVector = new THREE.Vector3();
        let lookEuler = new THREE.Euler(0,0,0,'YXZ');
        let joystickActive=false, lookActive=false, lastLookX=0, lastLookY=0;
        let isDragging = false; 

        const WALL_T = 1.2;
        const FRAME_OFF = WALL_T / 2 + 0.15; 

        function onResize() {
            if(camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight; 
                camera.updateProjectionMatrix(); 
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        function init3D() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x181818); 
            scene.fog = new THREE.Fog(0x181818, 0, 55);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
            camera.rotation.order = 'YXZ';
            camera.position.set(0, 1.7, 0); 

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.6); 
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xfff0dd, 0.7);
            sun.position.set(20, 50, 20); 
            scene.add(sun);

            buildOriginalScene(); 

            raycaster = new THREE.Raycaster();
            setupControls();
            
            window.addEventListener('beforeunload', () => {
                if(currentUser) {
                    const pDoc = doc(db, 'artifacts', appId, 'public', 'data', 'objects', `p_${currentUser.uid}`);
                    deleteDoc(pDoc);
                }
            });

            animate();
        }

        function buildOriginalScene() {
            const matWall = new THREE.MeshStandardMaterial({ color: 0xeeeeee, roughness: 0.9 });
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(120, 120), new THREE.MeshStandardMaterial({ color: 0x5d4037 }));
            floor.rotation.x = -Math.PI/2; scene.add(floor);

            const addWall = (x, z, w, h, r) => {
                const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, WALL_T), matWall);
                mesh.position.set(x, h/2, z); mesh.rotation.y = r;
                scene.add(mesh);
                colliders.push(new THREE.Box3().setFromObject(mesh));
            };

            addWall(0, -12, 20, 8, 0); addWall(0, 12, 20, 8, 0);
            addWall(-10, 0, 24, 8, Math.PI/2); addWall(10, 8, 8, 8, Math.PI/2); addWall(10, -8, 8, 8, Math.PI/2);
            
            const addArt = (id, x, y, z, ry) => {
                const frame = new THREE.Mesh(new THREE.BoxGeometry(3.4, 3.4, 0.15), new THREE.MeshStandardMaterial({color:0x111111}));
                frame.position.set(x, y, z); frame.rotation.y = ry; scene.add(frame);
                const canvas = new THREE.Mesh(new THREE.PlaneGeometry(3, 3), new THREE.MeshBasicMaterial({color:0xffffff}));
                canvas.position.set(x + Math.sin(ry)*0.1, y, z + Math.cos(ry)*0.1);
                canvas.rotation.y = ry; canvas.userData = { id: id, isCanvas: true };
                scene.add(canvas); artFrames.push(canvas);
            };

            addArt('Hall_S_L', -5, 4, -12 + FRAME_OFF, 0); 
            addArt('Hall_S_R', 5, 4, -12 + FRAME_OFF, 0);
            addArt('Hall_N_L', -5, 4, 12 - FRAME_OFF, Math.PI);
            addArt('Hall_N_R', 5, 4, 12 - FRAME_OFF, Math.PI);
            addArt('Hall_W', -10 + FRAME_OFF, 4, 0, Math.PI/2);
            addArt('Hall_E', 10 - FRAME_OFF, 4, 0, -Math.PI/2);
        }

        async function initAuth() {
            try {
                await signInAnonymously(auth);
                debugLog("‚úÖ ÁôªÂÖ•ÊàêÂäü");
            } catch(e){
                debugLog("‚ùå ÁôªÂÖ•Â§±Êïó: " + e.message);
                alert("ÈÄ£Á∑öÂ§±ÊïóÔºÅ");
            }
        }

        onAuthStateChanged(auth, u => { 
            if(u) { 
                currentUser=u; 
                statusEl.innerText=`‚óè ${myName} (Á∑ö‰∏ä)`; 
                statusEl.style.color="#c0a060"; 
                setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'objects', `p_${u.uid}`), 
                    { x:0, y:1.7, z:0, ry:0, name:myName, c:'#'+myColor, t:Date.now() }
                ).then(startNetworkSync);
            } 
        });

        function startNetworkSync() {
            let lastX=0, lastZ=0, lastRy=0;
            
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'objects'), s => {
                s.docChanges().forEach(c => {
                    const d = c.doc.data(); const id = c.doc.id;
                    if(c.type === 'removed') {
                        if(id.startsWith('p_') && otherPlayers[id]) {
                            scene.remove(otherPlayers[id].group); delete otherPlayers[id];
                        }
                    } else {
                        if(id.startsWith('a_')) updateArt(id.replace('a_',''), d.img); 
                        if(id.startsWith('p_') && id !== `p_${currentUser.uid}`) updatePlayer(id, d);
                    }
                });
            }, err => debugLog("‚ùå ËÆÄÂèñË≥áÊñôÂ§±Êïó: " + err.message));

            setInterval(() => {
                if(!currentUser) return;
                const p = camera.position; const ry = camera.rotation.y;
                if (Math.abs(p.x - lastX) > 0.1 || Math.abs(p.z - lastZ) > 0.1) {
                    setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'objects', `p_${currentUser.uid}`), 
                        { x: parseFloat(p.x.toFixed(2)), z: parseFloat(p.z.toFixed(2)), ry: parseFloat(ry.toFixed(2)), name: myName, c:'#'+myColor, t: Date.now() }
                    ).catch(()=>{});
                    lastX = p.x; lastZ = p.z; lastRy = ry;
                }
            }, 500);
        }

        function updatePlayer(id, d) {
            if(!otherPlayers[id]) {
                const group = new THREE.Group();
                const body = new THREE.Mesh(new THREE.BoxGeometry(0.5, 1.5, 0.5), new THREE.MeshStandardMaterial({color:d.c}));
                body.position.y=0.75; group.add(body);
                scene.add(group);
                otherPlayers[id] = { group, targetPos: new THREE.Vector3(d.x, 0, d.z), targetRot: d.ry, lastUpdate: Date.now() };
            }
            const p = otherPlayers[id];
            p.targetPos.set(d.x, 0, d.z); p.targetRot = d.ry; p.lastUpdate = Date.now(); 
        }
        
        function updateArt(fid, src) {
            const f = artFrames.find(x => x.userData.id===fid);
            if(f && src) {
                new THREE.TextureLoader().setCrossOrigin('anonymous').load(src, t=>{ 
                    t.encoding=THREE.sRGBEncoding; f.material.map=t; f.material.needsUpdate=true; 
                });
            }
        }

        promptEl.addEventListener('click', ()=>targetFrame && uploadInput.click());
        
        // --------------------------------------------------------
        // ‚òÖ Ë®∫Êñ∑Áâà‰∏äÂÇ≥ÈÇèËºØ ‚òÖ
        // --------------------------------------------------------
        uploadInput.addEventListener('change', async e => {
            if(!e.target.files[0] || !targetFrame) return;

            // 1. Cloudinary Ë®∫Êñ∑
            debugLog("1. ÈñãÂßã‰∏äÂÇ≥Âà∞ Cloudinary...");
            const file = e.target.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET); 

            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
                    method: 'POST', body: formData
                });

                if(!res.ok) {
                    const errDetail = await res.json();
                    debugLog(`‚ùå Cloudinary ‰∏äÂÇ≥Â§±Êïó: ${res.status}`);
                    debugLog(`ÂéüÂõ†: ${errDetail.error.message}`);
                    alert(`ÂúñÁâá‰∏äÂÇ≥Â§±ÊïóÔºÅ\nÈåØË™§: ${errDetail.error.message}\nË´ãÊ™¢Êü• Upload Preset ÊòØÂê¶Ë®≠ÁÇ∫ Unsigned`);
                    uploadInput.value="";
                    return;
                }

                const data = await res.json();
                debugLog(`‚úÖ Cloudinary ÊàêÂäü! Á∂≤ÂùÄ: ${data.secure_url.substring(0,30)}...`);
                const imageUrl = data.secure_url;

                // 2. Firestore Ë®∫Êñ∑
                debugLog("2. Ê≠£Âú®ÂØ´ÂÖ• Firestore...");
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'objects', `a_${targetFrame.userData.id}`);
                
                await setDoc(docRef, { 
                    img: imageUrl, 
                    ownerName: myName,
                    ownerId: currentUser.uid, 
                    uploadTime: serverTimestamp()
                }, { merge: true });

                debugLog("‚úÖ Firestore ÂØ´ÂÖ•ÊàêÂäüÔºÅ");
                alert("üéâ ÊàêÂäüÔºÅÂúñÁâáÂ∑≤‰øùÂ≠ò„ÄÇ");

            } catch (err) {
                debugLog(`‚ùå Á≥ªÁµ±ÈåØË™§: ${err.message}`);
                console.error(err);
                if (err.code === 'permission-denied') {
                    alert("‚ùå Firestore Ê¨äÈôê‰∏çË∂≥ÔºÅË´ãÂéªÊ™¢Êü• Rules„ÄÇ");
                }
            }
            
            uploadInput.value="";
        });

        function setupControls() {
            joystickZone.addEventListener('touchstart', e=>{joystickActive=true; updateJoy(e.touches[0]);}, {passive:false});
            joystickZone.addEventListener('touchmove', e=>{if(joystickActive) updateJoy(e.touches[0]); e.preventDefault();}, {passive:false});
            joystickZone.addEventListener('touchend', ()=>{joystickActive=false; joystickKnob.style.transform=`translate(-50%,-50%)`; moveVector.set(0,0,0);});
            lookZone.addEventListener('touchstart', e=>{lookActive=true; lastLookX=e.touches[0].clientX; lastLookY=e.touches[0].clientY;}, {passive:false});
            lookZone.addEventListener('touchmove', e=>{ if(lookActive) { const t = e.touches[0]; rotateCam(t.clientX-lastLookX, t.clientY-lastLookY); lastLookX=t.clientX; lastLookY=t.clientY; } e.preventDefault(); }, {passive:false});
            lookZone.addEventListener('touchend', ()=>lookActive=false);
            document.addEventListener('keydown', e=>{switch(e.key.toLowerCase()){case 'w':moveVector.z=-1;break;case 's':moveVector.z=1;break;case 'a':moveVector.x=-1;break;case 'd':moveVector.x=1;break;}});
            document.addEventListener('keyup', e=>{switch(e.key.toLowerCase()){case 'w':case 's':moveVector.z=0;break;case 'a':case 'd':moveVector.x=0;break;}});
            document.addEventListener('mousedown', () => isDragging = true);
            document.addEventListener('mouseup', () => isDragging = false);
            document.addEventListener('mousemove', e => { if(isDragging && !joystickActive) rotateCam(e.movementX, e.movementY); });
        }
        function updateJoy(t) {
            const r = joystickZone.getBoundingClientRect();
            const dx = t.clientX-(r.left+r.width/2); const dy = t.clientY-(r.top+r.height/2);
            const d = Math.sqrt(dx*dx+dy*dy); const f = d>40 ? 40/d : 1;
            joystickKnob.style.transform = `translate(calc(-50% + ${dx*f}px), calc(-50% + ${dy*f}px))`;
            moveVector.x=(dx*f)/40; moveVector.z=(dy*f)/40;
        }
        function rotateCam(dx, dy) {
            lookEuler.setFromQuaternion(camera.quaternion);
            lookEuler.y -= dx*0.0025; lookEuler.x -= dy*0.0025;
            lookEuler.x = Math.max(-1.4, Math.min(1.4, lookEuler.x));
            camera.quaternion.setFromEuler(lookEuler);
        }
        function animate() {
            requestAnimationFrame(animate);
            if(!isRunning) return;
            if(moveVector.lengthSq()>0) {
                const s = 0.2;
                const f = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion); f.y=0; f.normalize();
                const r = new THREE.Vector3(1,0,0).applyQuaternion(camera.quaternion); r.y=0; r.normalize();
                const next = camera.position.clone().addScaledVector(f, -moveVector.z*s).addScaledVector(r, moveVector.x*s);
                const box = new THREE.Box3().setFromCenterAndSize(next, new THREE.Vector3(0.5,1,0.5));
                let hit=false; for(let c of colliders) if(box.intersectsBox(c)) { hit=true; break; }
                if(!hit) camera.position.copy(next);
            }
            Object.keys(otherPlayers).forEach(key => {
                const p = otherPlayers[key];
                if (!p || !p.group) return;
                if(Date.now() - p.lastUpdate > 40000) { scene.remove(p.group); delete otherPlayers[key]; return; }
                p.group.position.lerp(p.targetPos, 0.1);
                p.group.rotation.y += (p.targetRot - p.group.rotation.y) * 0.1;
            });
            raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
            const hits = raycaster.intersectObjects(artFrames);
            if(hits.length>0 && hits[0].distance<8) {
                if(targetFrame!==hits[0].object) { targetFrame=hits[0].object; promptEl.style.display='block'; promptEl.innerText = `Êõ¥ÊèõÁï´‰Ωú`; }
            } else { targetFrame=null; promptEl.style.display='none'; }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
