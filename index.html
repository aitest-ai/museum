        // Textures
        function createLuxuryWoodTex() {
            const s=1024;const c=document.createElement('canvas');c.width=s;c.height=s;const ctx=c.getContext('2d');
            ctx.fillStyle='#8d6e63';ctx.fillRect(0,0,s,s);
            const w=64,h=256;
            for(let y=0;y<s;y+=h/2){for(let x=0;x<s;x+=w){
                const sh=Math.random()*20-10;
                ctx.fillStyle=new THREE.Color('#8d6e63').offsetHSL(0,0,sh/255).getStyle();
                ctx.fillRect(x,y,w,h/2);
                ctx.globalAlpha=0.1;ctx.strokeStyle='#3e2723';ctx.strokeRect(x,y,w,h/2);ctx.globalAlpha=1;
            }}
            const t=new THREE.CanvasTexture(c);t.wrapS=t.wrapT=THREE.RepeatWrapping;t.repeat.set(5,5);return t;
        }
        function createWallTex() {
            const s=512;const c=document.createElement('canvas');c.width=s;c.height=s;const ctx=c.getContext('2d');
            ctx.fillStyle='#b0b0b0';ctx.fillRect(0,0,s,s);
            ctx.globalAlpha=0.06;ctx.fillStyle='#000';for(let i=0;i<25000;i++)ctx.fillRect(Math.random()*s,Math.random()*s,2,2);
            const t=new THREE.CanvasTexture(c);t.wrapS=t.wrapT=THREE.RepeatWrapping;t.repeat.set(4,2);return t;
        }
        function createRugTex(p,b){
            const s=512;const c=document.createElement('canvas');c.width=s;c.height=s;const ctx=c.getContext('2d');
            ctx.fillStyle=b;ctx.fillRect(0,0,s,s);ctx.fillStyle=p;ctx.fillRect(30,30,s-60,s-60);
            ctx.globalAlpha=0.05;ctx.fillStyle='#fff';for(let i=0;i<60000;i++)ctx.fillRect(Math.random()*s,Math.random()*s,1,1);
            return new THREE.CanvasTexture(c);
        }

        // --- æ™ºæ…§ä½ˆå±•é‚è¼¯ ---

        async function smartCurate(urls) {
            if (!db || !auth.currentUser) {
                console.warn("å°šæœªç™»å…¥æˆ– DB æœªåˆå§‹åŒ–ï¼Œè·³éè‡ªå‹•ä½ˆå±•å¯«å…¥ï¼ˆä½†ä»æœƒé¡¯ç¤ºå ´æ™¯ï¼‰");
                return;
            }
            
            const batch = writeBatch(db);
            let processed = 0;

            for (let i = 0; i < urls.length; i++) {
                const url = urls[i];
                loadingBar.style.width = `${(i / urls.length) * 100}%`;
                
                try {
                    const type = await getImageType(url);
                    let frameId = null;
                    if (type === 'landscape' && availableFrames.landscape.length > 0) {
                        frameId = availableFrames.landscape.shift();
                    } else if (type === 'portrait' && availableFrames.portrait.length > 0) {
                        frameId = availableFrames.portrait.shift();
                    } else if (availableFrames.square.length > 0) {
                        frameId = availableFrames.square.shift();
                    } else if (availableFrames.landscape.length > 0) {
                        frameId = availableFrames.landscape.shift();
                    }

                    if (frameId) {
                        const ref = doc(db, 'artifacts', appId, 'public', 'data', 'objects', `a_${frameId}`);
                        // ä½¿ç”¨ merge: true é¿å…è¦†è“‹æ—¢æœ‰åœ–ç‰‡
                        batch.set(ref, { 
                            imageUrl: url, 
                            t: serverTimestamp(),
                            updatedBy: 'SmartCurator' 
                        }, { merge: true });
                        processed++;
                    }
                } catch (err) {
                    console.warn("Image analyze failed", url);
                }
            }
            if (processed > 0) {
                try {
                    await batch.commit();
                } catch(e) {
                    console.error("ä½ˆå±•å¯«å…¥å¤±æ•— (è«‹æª¢æŸ¥ Firestore æ¬Šé™):", e);
                }
            }
        }

        function getImageType(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.referrerPolicy = "no-referrer"; // ç¢ºä¿åˆ†ææ™‚ä¹Ÿä¸è¢«æ“‹
                img.crossOrigin = "anonymous";
                img.onload = () => {
                    if (img.width > img.height * 1.2) resolve('landscape');
                    else if (img.height > img.width * 1.2) resolve('portrait');
                    else resolve('square');
                };
                img.onerror = () => resolve('square');
                img.src = url;
            });
        }

        // --- 3D Scene ---
        let scene, camera, renderer;
        let otherPlayers = {};
        let artFrames = [];
        let colliders = [];

        function init3D() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x181818); 
            scene.fog = new THREE.Fog(0x181818, 0, 55);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);

            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.5); 
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xfff0dd, 0.7);
            sun.position.set(20, 50, 20); sun.castShadow = true; sun.shadow.mapSize.set(2048, 2048);
            scene.add(sun);
            const fill = new THREE.DirectionalLight(0xddeeff, 0.3);

        function buildScene() {
            const matWood = new THREE.MeshStandardMaterial({ map: createLuxuryWoodTex(), roughness: 0.4, metalness: 0.1 });
            const matWall = new THREE.MeshStandardMaterial({ map: createWallTex(), roughness: 0.9 });
            const matCeil = new THREE.MeshStandardMaterial({ color: 0xeeeeee, roughness: 1.0 });
            const matRugMain = new THREE.MeshStandardMaterial({ map: createRugTex('#3e2723', '#c0a060'), roughness: 0.95 });
            const matRugRotunda = new THREE.MeshStandardMaterial({ map: createRugTex('#4e342e', '#8d6e63'), roughness: 0.95 });

            const floor = new THREE.Mesh(new THREE.PlaneGeometry(120, 120), matWood);
            floor.rotation.x = -Math.PI/2; floor.receiveShadow = true; scene.add(floor);
            const ceil = new THREE.Mesh(new THREE.PlaneGeometry(120, 120), matCeil);
            ceil.rotation.x = Math.PI/2; ceil.position.y = 8; scene.add(ceil);

            const addRug = (x, z, w, h, mat) => {
                const rug = new THREE.Mesh(new THREE.PlaneGeometry(w, h), mat);
                rug.rotation.x = -Math.PI/2; rug.position.set(x, 0.02, z); rug.receiveShadow = true; scene.add(rug);
            };
            addRug(0, 0, 12, 16, matRugMain);
            addRug(28, 0, 10, 10, matRugRotunda);

            const addWall = (x, z, w, h, r) => {
                const geo = new THREE.BoxGeometry(w, h, WALL_T);
                const mesh = new THREE.Mesh(geo, matWall);
                mesh.position.set(x, h/2, z); mesh.rotation.y = r;
                mesh.castShadow = true; mesh.receiveShadow = true;
                scene.add(mesh);
                colliders.push(new THREE.Box3().setFromObject(mesh));
            };

            addWall(0, -12, 20, 8, 0); 
            addWall(0, 12, 20, 8, 0);  
            addWall(-10, 0, 24, 8, Math.PI/2); 
            addWall(10, -8, 8, 8, Math.PI/2);
            addWall(10, 8, 8, 8, Math.PI/2); 

            addWall(16, 4, 12, 8, 0);
            addWall(16, -4, 12, 8, 0);
            
            const cx=28, cz=0, rad=9, seg=12;
            for(let i=0; i<seg; i++) {
                const a = (i/seg)*Math.PI*2;
                if(a > Math.PI*0.8 && a < Math.PI*1.2) continue;
                const w = (Math.PI*2*rad)/seg + 0.6;
                const wx = cx + Math.cos(a)*rad;
                const wz = cz + Math.sin(a)*rad;
                addWall(wx, wz, w, 8, -a+Math.PI/2);
                addArt(`Rot_${i}`, cx+Math.cos(a)*(rad-0.8), 4, cz+Math.sin(a)*(rad-0.8), -a+Math.PI*1.5, 3.0, 4.2);
            }

            addWall(-35, 0, 40, 8, Math.PI/2);
            addWall(-22.5, -20, 25, 8, 0);
            addWall(-22.5, 20, 25, 8, 0);
            addWall(-22.5, -5, 15, 8, 0);
            addWall(-22.5, 5, 15, 8, 0);

            // Frames
            addArt('Hall_S_L', -5, 4, -12 + FRAME_OFF, 0, 4.5, 3.0); 
            addArt('Hall_S_R', 5, 4, -12 + FRAME_OFF, 0, 4.5, 3.0);
            addArt('Hall_N_L', -5, 4, 12 - FRAME_OFF, Math.PI, 4.5, 3.0);
            addArt('Hall_N_R', 5, 4, 12 - FRAME_OFF, Math.PI, 4.5, 3.0);

            addArt('Hall_W_1', -10 + FRAME_OFF, 4, -6, Math.PI/2, 3.0, 4.5);
            addArt('Hall_W_2', -10 + FRAME_OFF, 4, 6, Math.PI/2, 3.0, 4.5);
            
            addArt('Hall_E_S', 10 - FRAME_OFF, 4, -8, -Math.PI/2, 3.5, 3.5);
            addArt('Hall_E_N', 10 - FRAME_OFF, 4, 8, -Math.PI/2, 3.5, 3.5);

            addWall(0, 5, 8, 5, 0);
            addArt('Center_S', 0, 3.5, 5 + FRAME_OFF, 0, 3.5, 2.5);
            addArt('Center_N', 0, 3.5, 5 - FRAME_OFF, Math.PI, 3.5, 2.5);

            addArt('Corr_N', 16, 4, 4 - FRAME_OFF, Math.PI, 2.5, 2.5);
            addArt('Corr_S', 16, 4, -4 + FRAME_OFF, 0, 2.5, 2.5);

            addArt('Maze_Far_W', -35 + FRAME_OFF, 4, 0, Math.PI/2, 6.0, 3.5);
            addArt('Maze_Div_S_N', -22.5, 4, -5 - FRAME_OFF, Math.PI, 3.0, 4.0);
            addArt('Maze_Div_S_S', -22.5, 4, -5 + FRAME_OFF, 0, 3.5, 3.5);
            addArt('Maze_Div_N_N', -22.5, 4, 5 - FRAME_OFF, Math.PI, 3.5, 3.5);
            addArt('Maze_Div_N_S', -22.5, 4, 5 + FRAME_OFF, 0, 3.0, 4.0);
        }

        function addArt(id, x, y, z, ry, w=3.4, h=3.4) {
            const type = (w > h * 1.1) ? 'landscape' : (h > w * 1.1) ? 'portrait' : 'square';
            if (type === 'landscape') availableFrames.landscape.push(id);
            else if (type === 'portrait') availableFrames.portrait.push(id);
            else availableFrames.square.push(id);

            const fGeo = new THREE.BoxGeometry(w, h, 0.15);
            const fMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.6, metalness: 0.2 });
            const frame = new THREE.Mesh(fGeo, fMat);
            frame.position.set(x, y, z); frame.rotation.y = ry;
            scene.add(frame);

            const cGeo = new THREE.PlaneGeometry(w-0.4, h-0.4);
            const cMat = new THREE.MeshBasicMaterial({ color: 0x222222 }); // é è¨­æ·±ç°è‰²åº•ï¼Œé¿å…è¼‰å…¥ä¸­å…¨é»‘
            const canvas = new THREE.Mesh(cGeo, cMat);
            const offset = 0.1; 
            canvas.position.set(x + Math.sin(ry)*offset, y, z + Math.cos(ry)*offset);
            canvas.rotation.y = ry;
            canvas.userData = { id: id, isCanvas: true };
            scene.add(canvas);
            artFrames.push(canvas);

            const spot = new THREE.SpotLight(0xfff0e0, 1.2);
            spot.position.set(x + Math.sin(ry)*6, 9, z + Math.cos(ry)*6);
            spot.target = canvas;
            spot.angle = 0.5; spot.penumbra = 0.5; spot.distance = 25;
            scene.add(spot); scene.add(spot.target);
        }

                startNetworkSync(); 
            } 
        });

        // Network
        function startNetworkSync() {
            setInterval(() => {
                if(!currentUser) return;
                const p = camera.position;
                setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'objects', `p_${currentUser.uid}`), 
                    {x:p.x, y:p.y, z:p.z, ry:camera.rotation.y, c:'#'+myColor, t:Date.now()}).catch(()=>{});
            }, 100);
            
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'objects'), s => {
                s.docChanges().forEach(c => {
                    const d=c.doc.data(); const id=c.doc.id;
                    if(id.startsWith('p_') && id!==`p_${currentUser.uid}`) updatePlayer(id,d);
                    if(id.startsWith('a_')) updateArt(id.replace('a_',''), d.img || d.imageUrl);
                });
            });
        }
        function updatePlayer(id, d) {
            if(!otherPlayers[id]) {
                const m = new THREE.Mesh(new THREE.CylinderGeometry(0.3,0.3,1.7,12), new THREE.MeshStandardMaterial({color:d.c, metalness:0.5}));
                m.position.y=0.85; m.castShadow=true; scene.add(m); otherPlayers[id]=m;
            }
            otherPlayers[id].position.set(d.x,0,d.z); otherPlayers[id].rotation.y=d.ry;
        }
        
        function updateArt(fid, src) {
            const f = artFrames.find(x => x.userData.id===fid);
            if(f && src) {
                const loader = new THREE.TextureLoader();
                // å¼·åˆ¶åŠ å…¥ crossOrigin è¨­å®š
                loader.setCrossOrigin('anonymous');
                loader.load(src, t=>{ 
                    t.encoding=THREE.sRGBEncoding; 
                    f.material.map=t; 
                    f.material.needsUpdate=true; 
                }, undefined, (err) => {
                    console.warn(`Texture load failed for ${fid}:`, err);
                });
            }
        }

        promptEl.addEventListener('click', ()=>targetFrame && uploadInput.click());
        uploadInput.addEventListener('change', e => {
            if(!e.target.files[0]||!targetFrame) return;
            const r = new FileReader();
            r.onload = ev => {
                const img = new Image(); img.onload = () => {
                    const c = document.createElement('canvas'); const ctx=c.getContext('2d');
                    let w=img.width, h=img.height, m=1024;
                    if(w>m||h>m){const s=Math.min(m/w,m/h);w*=s;h*=s;}
                    c.width=w;c.height=h; ctx.drawImage(img,0,0,w,h);
                    setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'objects', `a_${targetFrame.userData.id}`), {img:c.toDataURL('image/jpeg',0.85), t:serverTimestamp()}, { merge: true })
                    .then(()=>alert('ä¸Šå‚³æˆåŠŸ'));
                }; img.src = ev.target.result;
            }; r.readAsDataURL(e.target.files[0]); uploadInput.value="";
        });

        function setupControls() {
            // Mobile Joystick
            joystickZone.addEventListener('touchstart', e=>{joystickActive=true; updateJoy(e.touches[0]);}, {passive:false});
            joystickZone.addEventListener('touchmove', e=>{if(joystickActive) updateJoy(e.touches[0]); e.preventDefault();}, {passive:false});
            joystickZone.addEventListener('touchend', ()=>{joystickActive=false; joystickKnob.style.transform=`translate(-50%,-50%)`; moveVector.set(0,0,0);});
            
            // Mobile Look
            lookZone.addEventListener('touchstart', e=>{lookActive=true; lastLookX=e.touches[0].clientX; lastLookY=e.touches[0].clientY;}, {passive:false});
            lookZone.addEventListener('touchmove', e=>{
                if(lookActive) {
                    const t = e.touches[0]; rotateCam(t.clientX-lastLookX, t.clientY-lastLookY); lastLookX=t.clientX; lastLookY=t.clientY;
                } e.preventDefault();
            }, {passive:false});
            lookZone.addEventListener('touchend', ()=>lookActive=false);

            // Desktop Keyboard
            document.addEventListener('keydown', e=>{switch(e.key.toLowerCase()){case 'w':moveVector.z=-1;break;case 's':moveVector.z=1;break;case 'a':moveVector.x=-1;break;case 'd':moveVector.x=1;break;}});
            document.addEventListener('keyup', e=>{switch(e.key.toLowerCase()){case 'w':case 's':moveVector.z=0;break;case 'a':case 'd':moveVector.x=0;break;}});
            
            // Desktop Mouse Drag to Rotate
            document.addEventListener('mousedown', () => isDragging = true);
            document.addEventListener('mouseup', () => isDragging = false);
            document.addEventListener('mousemove', e => {
                if(isDragging && !isMobile()) {
                    rotateCam(e.movementX, e.movementY);
                }
            });
        }
        function updateJoy(t) {
            const r = joystickZone.getBoundingClientRect();
            const dx = t.clientX-(r.left+r.width/2); const dy = t.clientY-(r.top+r.height/2);
            const d = Math.sqrt(dx*dx+dy*dy); const f = d>40 ? 40/d : 1;
            joystickKnob.style.transform = `translate(calc(-50% + ${dx*f}px), calc(-50% + ${dy*f}px))`;
            moveVector.x=(dx*f)/40; moveVector.z=(dy*f)/40;
        }
        function rotateCam(dx, dy) {
            lookEuler.setFromQuaternion(camera.quaternion);
            lookEuler.y -= dx*0.0025; lookEuler.x -= dy*0.0025;
            lookEuler.x = Math.max(-1.4, Math.min(1.4, lookEuler.x));
            camera.quaternion.setFromEuler(lookEuler);
        }
        function animate() {
            requestAnimationFrame(animate);
            if(!isRunning) return;
            if(moveVector.lengthSq()>0) {
                const s = 0.2;
                const f = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion); f.y=0; f.normalize();
                const r = new THREE.Vector3(1,0,0).applyQuaternion(camera.quaternion); r.y=0; r.normalize();
                const next = camera.position.clone().addScaledVector(f, -moveVector.z*s).addScaledVector(r, moveVector.x*s);
                const box = new THREE.Box3().setFromCenterAndSize(next, new THREE.Vector3(0.5,1,0.5));
                let hit=false; for(let c of colliders) if(box.intersectsBox(c)) { hit=true; break; }
                if(!hit) camera.position.copy(next);
            }
            raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
            const hits = raycaster.intersectObjects(artFrames);
            if(hits.length>0 && hits[0].distance<8) {
                if(targetFrame!==hits[0].object) {
                    targetFrame=hits[0].object;
                    promptEl.style.display='block';
                    promptEl.innerText = `æ›´æ›ç•«ä½œ`;
                }
            } else { targetFrame=null; promptEl.style.display='none'; }
            renderer.render(scene, camera);
        }
        function onResize() {
            camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth,window.innerHeight);
        }
    </script>
