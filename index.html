    <style>
        body { margin: 0; overflow: hidden; font-family: 'Microsoft JhengHei', sans-serif; background-color: #000; user-select: none; -webkit-user-select: none; }
        
        /* ÂïüÂãïÁï´Èù¢ */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; color: #ddd;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 2000; transition: opacity 0.8s ease-out;
        }
        h1 { font-weight: 300; letter-spacing: 8px; margin: 0; color: #c0a060; text-transform: uppercase; }
        .subtitle { letter-spacing: 3px; color: #888; font-size: 14px; margin-top: 15px; margin-bottom: 30px; }
        
        /* Ëº∏ÂÖ•ÂêçÂ≠óÁöÑÊ®£Âºè */
        #name-input {
            background: transparent; border: none; border-bottom: 2px solid #555;
            color: #fff; font-size: 20px; text-align: center; padding: 10px;

        #name-input::placeholder { color: #444; }

        #start-btn {

            font-size: 15px; font-weight: bold; cursor: pointer;
            border-radius: 2px; transition: all 0.3s; letter-spacing: 2px;
            opacity: 0.5; pointer-events: none; /* È†êË®≠‰∏çËÉΩÊåâ */

        #start-btn.active { opacity: 1; pointer-events: auto; background: rgba(192, 160, 96, 0.1); }
        #start-btn.active:hover { background: #c0a060; color: #000; }

        #loading-text {
            color: #666; font-size: 12px; margin-top: 15px; letter-spacing: 1px; min-height: 15px;
        }

        /* UI */

        #crosshair {

        #interaction-prompt {
            position: absolute; bottom: 20%; left: 50%; transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.9); color: #c0a060; padding: 10px 25px;
            font-size: 14px; border-radius: 30px; border: 1px solid #444;
            display: none; pointer-events: auto; cursor: pointer;
            backdrop-filter: blur(4px);
        }

        #status {
            position: absolute; top: 20px; left: 20px;
            color: rgba(255,255,255,0.4); font-size: 12px;
            display: none;
        }

        /* Controls */
        #joystick-zone {
            position: absolute; bottom: 40px; left: 30px; width: 120px; height: 120px;
            background: rgba(255,255,255,0.08); border-radius: 50%; border: 1px solid rgba(255,255,255,0.1);
            pointer-events: auto; touch-action: none; display: none;
        }
        #joystick-knob {
            position: absolute; top: 50%; left: 50%; width: 50px; height: 50px;
            background: rgba(255,255,255,0.2); border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none;
        }
        #look-zone {
            position: absolute; top: 0; right: 0; width: 50%; height: 100%;
            pointer-events: auto; touch-action: none; display: none;
        }

        #upload-input { display: none; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>THE GALLERY</h1>

        <input type="text" id="name-input" placeholder="Ë´ãËº∏ÂÖ•ÊÇ®ÁöÑÂêçÁ®±" maxlength="10" autocomplete="off">
        <button id="start-btn">ÈÄ≤ÂÖ•Â±ïÂ†¥</button>
        <div id="loading-text"></div>
    </div>

    <div id="ui-layer">
        <div id="status">‚óè ÈÄ£Á∑ö‰∏≠...</div>

        <div id="interaction-prompt">ÈªûÊìä‰∏äÂÇ≥‰ΩúÂìÅ</div>
    </div>

    <div id="joystick-zone"><div id="joystick-knob"></div></div>
    <div id="look-zone"></div>
    <input type="file" id="upload-input" accept="image/*">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot, serverTimestamp, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --------------------------------------------------------
        // üîß Firebase Ë®≠ÂÆöÂçÄ
        // --------------------------------------------------------
        let firebaseConfig;
        let appId = 'smart-museum-v2'; // Êõ¥Êñ∞ÁâàÊú¨Ëôü‰ª•ÂÖçÊ∑∑Ê∑Ü

        if (typeof __firebase_config !== 'undefined') {
            firebaseConfig = JSON.parse(__firebase_config);
        } else {
            // [GitHub Pages ÈÉ®ÁΩ≤]ÔºöË´ãÁ¢∫Ë™çÈÄôË£°ÁöÑË≥áË®äÊ≠£Á¢∫
            firebaseConfig = {
                apiKey: "AIzaSyChb73kxw4a2mJqxzFp6OOtLX_2dG6SSEI",
                authDomain: "museum-ac9af.firebaseapp.com",
                projectId: "museum-ac9af",
                storageBucket: "museum-ac9af.firebasestorage.app",
                messagingSenderId: "863600584428",
                appId: "1:863600584428:web:1bfdc27badd37d7cb467c9",
                measurementId: "G-DPMRMLK241"
            };
        }

        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Firebase ÂàùÂßãÂåñÂ§±Êïó:", e);
        }

        let currentUser = null;
        let myName = "Guest";
        let myColor = new THREE.Color().setHSL(Math.random(), 0.6, 0.5).getHexString();
        let isRunning = false;

        const startScreen = document.getElementById('start-screen');
        const nameInput = document.getElementById('name-input');
        const startBtn = document.getElementById('start-btn');
        const loadingText = document.getElementById('loading-text');
        
        const statusEl = document.getElementById('status');
        const promptEl = document.getElementById('interaction-prompt');
        const uploadInput = document.getElementById('upload-input');
        const joystickZone = document.getElementById('joystick-zone');
        const joystickKnob = document.getElementById('joystick-knob');
        const crosshair = document.getElementById('crosshair');
        const lookZone = document.getElementById('look-zone');

        // Ëº∏ÂÖ•Ê°ÜÊ™¢Ê†∏
        nameInput.addEventListener('input', () => {
            if(nameInput.value.trim().length > 0) startBtn.classList.add('active');
            else startBtn.classList.remove('active');
        });

        // ÂïüÂãïÈÇèËºØ
        startBtn.addEventListener('click', async () => {
            if (!nameInput.value.trim()) return;
            myName = nameInput.value.trim();
            
            startBtn.style.display = 'none';
            nameInput.style.display = 'none';
            loadingText.innerText = "Ê≠£Âú®ÈÄ≤ÂÖ•ÂÖÉÂÆáÂÆô...";

            if(!isRunning) {
                init3D();
                isRunning = true;
                await initAuth();
            }

            // UI ÂàáÊèõ
            setTimeout(() => {
                startScreen.style.opacity = 0;
                setTimeout(() => startScreen.style.display='none', 600);
                
                statusEl.style.display='block';
                joystickZone.style.display='block';
                lookZone.style.display='block';
                crosshair.style.display='block'; 
            }, 1000);
        });

        // --- 3D Scene ---
        let scene, camera, renderer;
        let otherPlayers = {}; // Â≠òÊîæÂÖ∂‰ªñÁé©ÂÆ∂ÁöÑ Mesh Group
        let artFrames = [];
        let colliders = [];
        let raycaster;
        let targetFrame = null;
        let moveVector = new THREE.Vector3();
        let lookEuler = new THREE.Euler(0,0,0,'YXZ');
        let joystickActive=false, lookActive=false, lastLookX=0, lastLookY=0;
        let isDragging = false; 

        const WALL_T = 1.2;
        const FRAME_OFF = WALL_T / 2 + 0.15; 

        // Textures
        function createLuxuryWoodTex() {
            const s=512;const c=document.createElement('canvas');c.width=s;c.height=s;const ctx=c.getContext('2d');
            ctx.fillStyle='#5d4037';ctx.fillRect(0,0,s,s);
            ctx.globalAlpha=0.1;ctx.fillStyle='#3e2723';
            for(let i=0;i<20;i++) ctx.fillRect(Math.random()*s,0,Math.random()*20,s);
            const t=new THREE.CanvasTexture(c);t.wrapS=t.wrapT=THREE.RepeatWrapping;t.repeat.set(4,4);return t;
        }
        function createWallTex() {
            const s=512;const c=document.createElement('canvas');c.width=s;c.height=s;const ctx=c.getContext('2d');
            ctx.fillStyle='#e0e0e0';ctx.fillRect(0,0,s,s);
            const t=new THREE.CanvasTexture(c);t.wrapS=t.wrapT=THREE.RepeatWrapping;t.repeat.set(2,2);return t;
        }

        function init3D() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x101010); 
            scene.fog = new THREE.Fog(0x101010, 0, 40);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
            camera.rotation.order = 'YXZ';
            camera.position.set(0, 1.7, 5); 

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.6); 
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xfff0dd, 0.8);
            sun.position.set(20, 50, 20); sun.castShadow = true; 
            scene.add(sun);

            buildScene();

            raycaster = new THREE.Raycaster();
            window.addEventListener('resize', onResize);
            setupControls();
            
            // Èõ¢ÈñãÂâçÂà™Èô§ËßíËâ≤
            window.addEventListener('beforeunload', () => {
                if(currentUser) {
                    // ÂòóË©¶ÁôºÈÄÅÂà™Èô§Ë´ãÊ±Ç (ÁÄèË¶ΩÂô®‰∏ç‰øùË≠â‰∏ÄÂÆöÊàêÂäüÔºåÊâÄ‰ª•ÈÇÑÈúÄË¶ÅÂøÉË∑≥Ê™¢Ê∏¨)
                    const pDoc = doc(db, 'artifacts', appId, 'public', 'data', 'objects', `p_${currentUser.uid}`);
                    deleteDoc(pDoc);
                }
            });

            animate();
        }

        function buildScene() {
            const matWood = new THREE.MeshStandardMaterial({ map: createLuxuryWoodTex(), roughness: 0.5 });
            const matWall = new THREE.MeshStandardMaterial({ map: createWallTex(), roughness: 1.0 });
            
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(80, 80), matWood);
            floor.rotation.x = -Math.PI/2; floor.receiveShadow = true; scene.add(floor);

            // Á∞°ÊòìÂ±ïÂª≥
            const addWall = (x, z, w, h, r) => {
                const geo = new THREE.BoxGeometry(w, h, WALL_T);
                const mesh = new THREE.Mesh(geo, matWall);
                mesh.position.set(x, h/2, z); mesh.rotation.y = r;
                mesh.castShadow = true; mesh.receiveShadow = true;
                scene.add(mesh);
                colliders.push(new THREE.Box3().setFromObject(mesh));
            };

            addWall(0, -10, 30, 8, 0); 
            addWall(0, 10, 30, 8, 0);  
            addWall(-15, 0, 20, 8, Math.PI/2); 
            addWall(15, 0, 20, 8, Math.PI/2);
            
            // ‰∏≠Â§ÆÈöîÊùø
            addWall(0, 0, 10, 6, 0);

            // Áï´Ê°Ü
            const createEmptyFrame = (id, x, y, z, ry, w, h) => {
                const fGeo = new THREE.BoxGeometry(w, h, 0.1);
                const fMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
                const frame = new THREE.Mesh(fGeo, fMat);
                frame.position.set(x, y, z); frame.rotation.y = ry;
                scene.add(frame);

                const cGeo = new THREE.PlaneGeometry(w-0.3, h-0.3);
                const cMat = new THREE.MeshBasicMaterial({ color: 0xffffff }); // È†êË®≠ÁôΩËâ≤
                const canvas = new THREE.Mesh(cGeo, cMat);
                const offset = 0.06; 
                canvas.position.set(x + Math.sin(ry)*offset, y, z + Math.cos(ry)*offset);
                canvas.rotation.y = ry;
                canvas.userData = { id: id, isCanvas: true };
                scene.add(canvas);
                artFrames.push(canvas);
            };

            createEmptyFrame('f1', -5, 3.5, -10+FRAME_OFF, 0, 4, 3);
            createEmptyFrame('f2', 5, 3.5, -10+FRAME_OFF, 0, 4, 3);
            createEmptyFrame('f3', -15+FRAME_OFF, 3.5, 0, Math.PI/2, 3, 4);
            createEmptyFrame('f4', 0, 3.5, 0+FRAME_OFF, 0, 3, 2);
            createEmptyFrame('f5', 0, 3.5, 0-FRAME_OFF, Math.PI, 3, 2);
            createEmptyFrame('f6', 15-FRAME_OFF, 3.5, 0, -Math.PI/2, 5, 3);
        }

        async function initAuth() {
            try {
                await signInAnonymously(auth);
            } catch(e){
                console.error("Auth Error:", e);
                statusEl.innerText = "‚óè ÈÄ£Á∑öÂ§±Êïó"; statusEl.style.color = "red";
            }
        }

        onAuthStateChanged(auth, u => { 
            if(u) { 
                currentUser=u; 
                statusEl.innerText=`‚óè ${myName} (Á∑ö‰∏ä)`; 
                statusEl.style.color="#4caf50"; 
                startNetworkSync(); 
            } 
        });

        // --------------------------------------------------------
        // üì° Á∂≤Ë∑ØÂêåÊ≠•Ôºö‰ΩçÁΩÆ + ËßíËâ≤ + ÁãÄÊÖã
        // --------------------------------------------------------
        function startNetworkSync() {
            // 1. ÊØè 0.1 Áßí‰∏äÂÇ≥Ëá™Â∑±ÁöÑ‰ΩçÁΩÆËàáÂêçÂ≠ó
            setInterval(() => {
                if(!currentUser) return;
                const p = camera.position;
                setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'objects', `p_${currentUser.uid}`), 
                    {
                        x: p.x, y: p.y, z: p.z, 
                        ry: camera.rotation.y, 
                        name: myName, // ‰∏äÂÇ≥ÂêçÂ≠ó
                        c: '#' + myColor,
                        t: Date.now() // ÂøÉË∑≥ÊôÇÈñìÊà≥Ë®ò
                    }
                ).catch(()=>{});
            }, 100);
            
            // 2. Áõ£ËÅΩÊâÄÊúâÁâ©‰ª∂ËÆäÂåñ (Áé©ÂÆ∂ + Áï´‰Ωú)
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'objects'), s => {
                s.docChanges().forEach(c => {
                    const d = c.doc.data(); 
                    const id = c.doc.id;

                    if(c.type === 'removed') {
                        // Â¶ÇÊûúÊúâ‰∫∫Èõ¢Èñã (Ë¢´Âà™Èô§Êñá‰ª∂)ÔºåÁßªÈô§Ë©≤ Mesh
                        if(id.startsWith('p_') && otherPlayers[id]) {
                            scene.remove(otherPlayers[id].group);
                            delete otherPlayers[id];
                        }
                    } else {
                        // Áï´‰ΩúÊõ¥Êñ∞
                        if(id.startsWith('a_')) updateArt(id.replace('a_',''), d.img);
                        
                        // Áé©ÂÆ∂Êõ¥Êñ∞
                        if(id.startsWith('p_') && id !== `p_${currentUser.uid}`) {
                            updatePlayer(id, d);
                        }
                    }
                });
            });
        }

        // --- Âª∫Á´ã Minecraft È¢®Ê†º‰∫∫Áâ© ---
        function createMinecraftChar(colorHex) {
            const group = new THREE.Group();
            const color = new THREE.Color(colorHex);
            const matBody = new THREE.MeshStandardMaterial({ color: color });
            const matSkin = new THREE.MeshStandardMaterial({ color: 0xffccaa }); // ÁöÆËÜöËâ≤
            const matDark = new THREE.MeshStandardMaterial({ color: 0x333333 }); // ËÖøËâ≤

            // È†≠ (0.4)
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), matSkin);
            head.position.y = 1.6;
            group.add(head);

            // Ë∫´È´î
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.6, 0.2), matBody);
            body.position.y = 1.1;
            group.add(body);

            // Â∑¶Êâã (pivot Âú®ËÇ©ËÜÄ)
            const armL = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.6, 0.12), matSkin);
            armL.position.y = -0.2; 
            const armLGroup = new THREE.Group();
            armLGroup.add(armL);
            armLGroup.position.set(-0.28, 1.35, 0);
            group.add(armLGroup);

            // Âè≥Êâã
            const armR = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.6, 0.12), matSkin);
            armR.position.y = -0.2;
            const armRGroup = new THREE.Group();
            armRGroup.add(armR);
            armRGroup.position.set(0.28, 1.35, 0);
            group.add(armRGroup);

            // Â∑¶ËÖ≥ (pivot Âú®È´ñÈÉ®)
            const legL = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.7, 0.15), matDark);
            legL.position.y = -0.35;
            const legLGroup = new THREE.Group();
            legLGroup.add(legL);
            legLGroup.position.set(-0.1, 0.7, 0);
            group.add(legLGroup);

            // Âè≥ËÖ≥
            const legR = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.7, 0.15), matDark);
            legR.position.y = -0.35;
            const legRGroup = new THREE.Group();
            legRGroup.add(legR);
            legRGroup.position.set(0.1, 0.7, 0);
            group.add(legRGroup);

            // Èô∞ÂΩ±
            group.traverse(o => { if(o.isMesh) { o.castShadow = true; o.receiveShadow = true; }});

            return { group, armL: armLGroup, armR: armRGroup, legL: legLGroup, legR: legRGroup, head };
        }

        // --- Âª∫Á´ãÂêçÁâå (Billboards) ---
        function createNameLabel(name) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 256; canvas.height = 64;
            
            // ËÉåÊôØ
            ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
            ctx.roundRect(10, 10, 236, 44, 20);
            ctx.fill();
            
            // ÊñáÂ≠ó
            ctx.fillStyle = "white";
            ctx.font = "bold 32px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(name, 128, 32);

            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.SpriteMaterial({ map: tex, transparent: true });
            const sprite = new THREE.Sprite(mat);
            sprite.scale.set(1.5, 0.375, 1);
            sprite.position.y = 2.1; // È†≠È†Ç‰∏äÊñπ
            return sprite;
        }

        function updatePlayer(id, d) {
            // Â¶ÇÊûúÈÄôÂÄãÁé©ÂÆ∂ÈÇÑ‰∏çÂ≠òÂú®ÔºåÂâµÂª∫‰ªñ
            if(!otherPlayers[id]) {
                const char = createMinecraftChar(d.c || '#ffffff');
                const label = createNameLabel(d.name || 'Unknown');
                char.group.add(label);
                
                scene.add(char.group);
                otherPlayers[id] = { 
                    ...char, 
                    targetPos: new THREE.Vector3(d.x, 0, d.z),
                    targetRot: d.ry,
                    lastUpdate: Date.now()
                };
            }

            // Êõ¥Êñ∞ÁõÆÊ®ô‰ΩçÁΩÆ (Áî®ÊñºÊèíÂÄºÂãïÁï´)
            const p = otherPlayers[id];
            p.targetPos.set(d.x, 0, d.z);
            p.targetRot = d.ry;
            p.lastUpdate = Date.now(); // Êõ¥Êñ∞ÊúÄÂæåÂøÉË∑≥ÊôÇÈñì
            
            // Êõ¥Êñ∞ÂêçÁâå (Â¶ÇÊûúÂêçÂ≠óËÆä‰∫Ü)
            // (ÁÇ∫‰∫ÜÊïàËÉΩÈÄôË£°Á∞°ÂåñÔºåÂÅáË®≠ÂêçÂ≠ó‰∏çÊúÉËÆäÔºåËã•ÈúÄËÆäÊõ¥ÂèØÂú®Ê≠§ÈáçÁπ™ Label)
        }
        
        function updateArt(fid, src) {
            const f = artFrames.find(x => x.userData.id===fid);
            if(f && src) {
                const loader = new THREE.TextureLoader();
                loader.setCrossOrigin('anonymous');
                loader.load(src, t=>{ 
                    t.encoding=THREE.sRGBEncoding; 
                    f.material.map=t; 
                    f.material.color.setHex(0xffffff); // ÊúâÂúñÂ∞±ËÆäÁôΩ
                    f.material.needsUpdate=true; 
                });
            }
        }

        promptEl.addEventListener('click', ()=>targetFrame && uploadInput.click());
        uploadInput.addEventListener('change', e => {
            if(!e.target.files[0]||!targetFrame) return;
            const r = new FileReader();
            r.onload = ev => {
                const img = new Image(); img.onload = () => {
                    const c = document.createElement('canvas'); const ctx=c.getContext('2d');
                    let w=img.width, h=img.height, m=1024;
                    if(w>m||h>m){const s=Math.min(m/w,m/h);w*=s;h*=s;}
                    c.width=w;c.height=h; ctx.drawImage(img,0,0,w,h);
                    
                    setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'objects', `a_${targetFrame.userData.id}`), 
                        { img:c.toDataURL('image/jpeg',0.85) }, 
                        { merge: true })
                    .then(()=>alert('‰∏äÂÇ≥ÊàêÂäüÔºÅÂ§ßÂÆ∂ÈÉΩËÉΩÁúãÂà∞‰Ω†ÁöÑ‰ΩúÂìÅ‰∫Ü„ÄÇ'));
                }; img.src = ev.target.result;
            }; r.readAsDataURL(e.target.files[0]); uploadInput.value="";
        });

        function setupControls() {
            // Mobile
            joystickZone.addEventListener('touchstart', e=>{joystickActive=true; updateJoy(e.touches[0]);}, {passive:false});
            joystickZone.addEventListener('touchmove', e=>{if(joystickActive) updateJoy(e.touches[0]); e.preventDefault();}, {passive:false});
            joystickZone.addEventListener('touchend', ()=>{joystickActive=false; joystickKnob.style.transform=`translate(-50%,-50%)`; moveVector.set(0,0,0);});
            lookZone.addEventListener('touchstart', e=>{lookActive=true; lastLookX=e.touches[0].clientX; lastLookY=e.touches[0].clientY;}, {passive:false});
            lookZone.addEventListener('touchmove', e=>{
                if(lookActive) {
                    const t = e.touches[0]; rotateCam(t.clientX-lastLookX, t.clientY-lastLookY); lastLookX=t.clientX; lastLookY=t.clientY;
                } e.preventDefault();
            }, {passive:false});
            lookZone.addEventListener('touchend', ()=>lookActive=false);

            // Desktop
            document.addEventListener('keydown', e=>{switch(e.key.toLowerCase()){case 'w':moveVector.z=-1;break;case 's':moveVector.z=1;break;case 'a':moveVector.x=-1;break;case 'd':moveVector.x=1;break;}});
            document.addEventListener('keyup', e=>{switch(e.key.toLowerCase()){case 'w':case 's':moveVector.z=0;break;case 'a':case 'd':moveVector.x=0;break;}});
            document.addEventListener('mousedown', () => isDragging = true);
            document.addEventListener('mouseup', () => isDragging = false);
            document.addEventListener('mousemove', e => { if(isDragging && !joystickActive) rotateCam(e.movementX, e.movementY); });
        }
        function updateJoy(t) {
            const r = joystickZone.getBoundingClientRect();
            const dx = t.clientX-(r.left+r.width/2); const dy = t.clientY-(r.top+r.height/2);
            const d = Math.sqrt(dx*dx+dy*dy); const f = d>40 ? 40/d : 1;
            joystickKnob.style.transform = `translate(calc(-50% + ${dx*f}px), calc(-50% + ${dy*f}px))`;
            moveVector.x=(dx*f)/40; moveVector.z=(dy*f)/40;
        }
        function rotateCam(dx, dy) {
            lookEuler.setFromQuaternion(camera.quaternion);
            lookEuler.y -= dx*0.0025; lookEuler.x -= dy*0.0025;
            lookEuler.x = Math.max(-1.4, Math.min(1.4, lookEuler.x));
            camera.quaternion.setFromEuler(lookEuler);
        }

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            if(!isRunning) return;

            const dt = clock.getDelta();
            const now = Date.now();

            // 1. ÁßªÂãïËá™Â∑±
            if(moveVector.lengthSq()>0) {
                const s = 4.0 * dt; // ÁßªÂãïÈÄüÂ∫¶
                const f = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion); f.y=0; f.normalize();
                const r = new THREE.Vector3(1,0,0).applyQuaternion(camera.quaternion); r.y=0; r.normalize();
                const next = camera.position.clone().addScaledVector(f, -moveVector.z*s).addScaledVector(r, moveVector.x*s);
                
                // Á¢∞ÊíûÊ™¢Ê∏¨
                const box = new THREE.Box3().setFromCenterAndSize(next, new THREE.Vector3(0.5,1,0.5));
                let hit=false; for(let c of colliders) if(box.intersectsBox(c)) { hit=true; break; }
                if(!hit) camera.position.copy(next);
            }

            // 2. Êõ¥Êñ∞ÂÖ∂‰ªñÁé©ÂÆ∂ÂãïÁï´ & ÊèíÂÄºÁßªÂãï
            Object.keys(otherPlayers).forEach(key => {
                const p = otherPlayers[key];
                
                // A. ÂπΩÈùà‰∫∫Âè£Ê∏ÖÁêÜ (Ë∂ÖÈÅé 5 ÁßíÊ≤íÂøÉË∑≥Â∞±ÁßªÈô§)
                if(now - p.lastUpdate > 5000) {
                    scene.remove(p.group);
                    delete otherPlayers[key];
                    return;
                }

                // B. ‰ΩçÁΩÆÂπ≥ÊªëÁßªÂãï (Lerp)
                const dist = p.group.position.distanceTo(p.targetPos);
                p.group.position.lerp(p.targetPos, 0.1);
                
                // C. Ë∫´È´îÊóãËΩâ (Á®çÂæÆÂª∂ÈÅ≤ËΩâÂêë)
                // Á∞°ÂñÆË®àÁÆóÔºöÈù¢ÂêëÁßªÂãïÊñπÂêëÔºåÊàñËÄÖË∑üÈö® targetRot
                // ÈÄôË£°Á∞°ÂñÆË∑üÈö®Áõ∏Ê©üÊñπÂêë
                p.group.rotation.y += (p.targetRot - p.group.rotation.y) * 0.1;

                // D. Ëµ∞Ë∑ØÂãïÁï´ (ÊâãËÖ≥Êì∫Âãï)
                if(dist > 0.05) {
                    const time = now * 0.01;
                    p.legL.rotation.x = Math.sin(time) * 0.5;
                    p.legR.rotation.x = -Math.sin(time) * 0.5;
                    p.armL.rotation.x = -Math.sin(time) * 0.5;
                    p.armR.rotation.x = Math.sin(time) * 0.5;
                } else {
                    // ÂÅúÊ≠¢ÊôÇÊ≠∏‰Ωç
                    p.legL.rotation.x = p.legR.rotation.x = 0;
                    p.armL.rotation.x = p.armR.rotation.x = 0;
                }
            });

            // 3. Áï´Ê°Ü‰∫íÂãï
            raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
            const hits = raycaster.intersectObjects(artFrames);
            if(hits.length>0 && hits[0].distance<6) {
                if(targetFrame!==hits[0].object) {
                    targetFrame=hits[0].object;
                    promptEl.style.display='block';
                }
            } else { targetFrame=null; promptEl.style.display='none'; }

            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth,window.innerHeight);
        }
    </script>
